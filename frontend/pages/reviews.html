<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - Review Management | SaiKrupa Paithani</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#800000",
          primaryLight: "#b30000",
          gold: "#D4AF37",
          lightGold: "#F2E8C9",
          cream: "#F8F4E3",
          darkRed: "#680000",
          gray: "#777",
          lightGray: "#f5f5f5",
          white: "#ffffff",
          black: "#333333",
        },
      },
    },
  };
</script>
</head>
<body class="bg-gray-100">
  <!-- Admin Navigation -->
  <nav class="bg-primary text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="images/logo3.png" alt="Paithani Logo" class="h-12 w-12 rounded-full mr-3">
        <h1 class="text-2xl font-bold">SaiKrupa Admin</h1>
      </div>
      <div class="flex space-x-4">
        <a href="admin.html" class="hover:text-gold">Dashboard</a>
        <a href="admin.html" class="hover:text-gold">Products</a>
        <a href="reviews.html" class="hover:text-gold font-bold border-b-2 border-gold">Reviews</a>
        <a href="orders.html" class="hover:text-gold">Orders</a>
        <a href="admin.html" class="hover:text-gold">Back to Site</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-primary mb-8">Review Management</h1>
    
    <!-- Filter Tabs -->
    <div class="flex space-x-4 mb-6 border-b">
      <button id="pendingTab" class="tab-btn px-4 py-2 font-semibold border-b-2 border-primary text-primary">Pending Reviews</button>
      <button id="approvedTab" class="tab-btn px-4 py-2 font-semibold text-gray-600">Approved Reviews</button>
      <button id="rejectedTab" class="tab-btn px-4 py-2 font-semibold text-gray-600">Rejected Reviews</button>
    </div>

    <!-- Reviews Container -->
    <div id="reviewsContainer" class="space-y-4">
      <!-- Reviews will be loaded here -->
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-8">
      <i class="fas fa-spinner fa-spin text-3xl text-primary mb-2"></i>
      <p class="text-gray-600">Loading reviews...</p>
    </div>

    <!-- No Reviews State -->
    <div id="noReviewsState" class="text-center py-8 hidden">
      <i class="fas fa-comment-slash text-3xl text-gray-400 mb-2"></i>
      <p class="text-gray-600">No reviews found</p>
    </div>
  </div>

<!-- Edit Review Modal -->
<div id="editReviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-primary">Edit Review</h3>
      <button id="closeModal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>
    
    <form id="editReviewForm">
      <input type="hidden" id="editReviewId">
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Reviewer Name</label>
        <input type="text" id="editReviewerName" class="w-full p-2 border rounded" required>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Rating</label>
        <div class="flex space-x-1" id="editStarRating">
          <span class="edit-star text-2xl cursor-pointer" data-rating="1">☆</span>
          <span class="edit-star text-2xl cursor-pointer" data-rating="2">☆</span>
          <span class="edit-star text-2xl cursor-pointer" data-rating="3">☆</span>
          <span class="edit-star text-2xl cursor-pointer" data-rating="4">☆</span>
          <span class="edit-star text-2xl cursor-pointer" data-rating="5">☆</span>
        </div>
        <input type="hidden" id="editRatingValue" value="0">
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Review Text</label>
        <textarea id="editReviewText" rows="4" class="w-full p-2 border rounded" required></textarea>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-darkRed">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
let currentReviews = [];
let currentFilter = 'pending';
let editingReviewId = null;

// API Functions
async function fetchReviews(status = 'pending') {
  try {
   const res = await fetch(`http://localhost:5000/api/reviews?status=${status}`);
// const res = await fetch(`https://saikrupapaithanisarees.onrender.com/api/reviews?status=${status}`);
    
    if (res.ok) {
      const result = await res.json();
      return result.reviews || [];
    } else {
      throw new Error('Failed to fetch reviews');
    }
  } catch (err) {
    console.error('Fetch reviews error:', err);
    return [];
  }
}

async function updateReviewStatus(reviewId, status) {
  try {
    const res = await fetch(`http://localhost:5000/api/reviews/${reviewId}/status`, {
//  const res = await fetch(`https://saikrupapaithanisarees.onrender.com/api/reviews/${reviewId}/status`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status })
    });

    const result = await res.json();
    return result.success;
  } catch (err) {
    console.error('Update review status error:', err);
    return false;
  }
}

async function updateReview(reviewId, reviewData) {
  try {
    const res = await fetch(`http://localhost:5000/api/reviews/${reviewId}`, {
  // const res = await fetch(`https://saikrupapaithanisarees.onrender.com/api/reviews/${reviewId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(reviewData)
    });

    const result = await res.json();
    return result;
  } catch (err) {
    console.error('Update review error:', err);
    return { success: false, message: err.message };
  }
}

// Render Reviews
function renderReviews(reviews) {
  const container = document.getElementById('reviewsContainer');
  const loadingState = document.getElementById('loadingState');
  const noReviewsState = document.getElementById('noReviewsState');

  if (reviews.length === 0) {
    container.innerHTML = '';
    loadingState.classList.add('hidden');
    noReviewsState.classList.remove('hidden');
    return;
  }

  loadingState.classList.add('hidden');
  noReviewsState.classList.add('hidden');

  container.innerHTML = reviews.map(review => `
    <div class="bg-white rounded-lg shadow p-6" data-review-id="${review._id}">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="font-bold text-lg text-primary">${review.reviewerName}</h3>
          <div class="text-gold mt-1">
            ${"★".repeat(review.rating) + "☆".repeat(5 - review.rating)}
            <span class="text-gray-600 ml-2">${review.rating}/5</span>
          </div>
          <p class="text-gray-500 text-sm mt-1">Product: ${review.productId?.name || 'Unknown Product'}</p>
        </div>
        <div class="text-right">
          <span class="text-gray-500 text-sm">${new Date(review.createdAt).toLocaleDateString()}</span>
          <span class="ml-2 px-2 py-1 rounded text-xs font-semibold ${
            review.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
            review.status === 'approved' ? 'bg-green-100 text-green-800' :
            'bg-red-100 text-red-800'
          }">${review.status}</span>
        </div>
      </div>
      
      <p class="text-gray-700 mb-4">${review.reviewText}</p>
      
      <div class="flex justify-between items-center">
        <div class="text-sm text-gray-500">
          ${review.adminEdited ? '<span class="text-primary"><i class="fas fa-edit mr-1"></i>Edited by admin</span>' : ''}
        </div>
        
        <div class="flex space-x-2">
          ${currentFilter === 'pending' ? `
            <button onclick="approveReview('${review._id}')" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
              <i class="fas fa-check mr-1"></i>Approve
            </button>
            <button onclick="rejectReview('${review._id}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
              <i class="fas fa-times mr-1"></i>Reject
            </button>
          ` : ''}
          
          <button onclick="openEditModal('${review._id}')" class="px-3 py-1 bg-primary text-white rounded hover:bg-darkRed text-sm">
            <i class="fas fa-edit mr-1"></i>Edit
          </button>
          
          ${currentFilter !== 'pending' ? `
            <button onclick="deleteReview('${review._id}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
              <i class="fas fa-trash mr-1"></i>Delete
            </button>
          ` : ''}
        </div>
      </div>
    </div>
  `).join('');
}

// Review Actions
async function approveReview(reviewId) {
  if (confirm('Are you sure you want to approve this review?')) {
    const success = await updateReviewStatus(reviewId, 'approved');
    if (success) {
      await loadReviews(currentFilter);
      alert('Review approved successfully!');
    } else {
      alert('Failed to approve review.');
    }
  }
}

async function rejectReview(reviewId) {
  if (confirm('Are you sure you want to reject this review?')) {
    const success = await updateReviewStatus(reviewId, 'rejected');
    if (success) {
      await loadReviews(currentFilter);
      alert('Review rejected successfully!');
    } else {
      alert('Failed to reject review.');
    }
  }
}

async function deleteReview(reviewId) {
  if (confirm('Are you sure you want to delete this review? This action cannot be undone.')) {
    try {
      const res = await fetch(`http://localhost:5000/api/reviews/${reviewId}`, {
    // const res = await fetch(`https://saikrupapaithanisarees.onrender.com/api/reviews/${reviewId}`, {
        method: 'DELETE'
      });

      const result = await res.json();
      
      if (result.success) {
        await loadReviews(currentFilter);
        alert('Review deleted successfully!');
      } else {
        alert('Failed to delete review.');
      }
    } catch (err) {
      console.error('Delete review error:', err);
      alert('Failed to delete review.');
    }
  }
}

// Modal Functions
function openEditModal(reviewId) {
  const review = currentReviews.find(r => r._id === reviewId);
  if (!review) return;

  editingReviewId = reviewId;
  
  document.getElementById('editReviewId').value = reviewId;
  document.getElementById('editReviewerName').value = review.reviewerName;
  document.getElementById('editReviewText').value = review.reviewText;
  document.getElementById('editRatingValue').value = review.rating;
  
  // Set star rating
  const stars = document.querySelectorAll('.edit-star');
  stars.forEach((star, index) => {
    star.textContent = index < review.rating ? "★" : "☆";
    star.style.color = "#D4AF37";
  });
  
  document.getElementById('editReviewModal').classList.remove('hidden');
}

function closeEditModal() {
  document.getElementById('editReviewModal').classList.add('hidden');
  editingReviewId = null;
}

// Initialize edit star rating
function initEditStarRating() {
  const stars = document.querySelectorAll('.edit-star');
  const ratingValue = document.getElementById('editRatingValue');
  
  stars.forEach(star => {
    star.addEventListener('click', function() {
      const rating = parseInt(this.dataset.rating);
      ratingValue.value = rating;
      
      stars.forEach((s, i) => { 
        s.textContent = (i < rating ? "★" : "☆"); 
        s.style.color = "#D4AF37"; 
      });
    });
  });
}

// Load Reviews
async function loadReviews(status = 'pending') {
  document.getElementById('loadingState').classList.remove('hidden');
  document.getElementById('noReviewsState').classList.add('hidden');
  
  currentFilter = status;
  currentReviews = await fetchReviews(status);
  renderReviews(currentReviews);
  
  // Update active tab
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('border-primary', 'text-primary');
    btn.classList.add('text-gray-600');
  });
  
  document.getElementById(`${status}Tab`).classList.add('border-primary', 'text-primary');
  document.getElementById(`${status}Tab`).classList.remove('text-gray-600');
}

// Initialize
document.addEventListener('DOMContentLoaded', async () => {
  // Load initial reviews
  await loadReviews('pending');
  
  // Tab event listeners
  document.getElementById('pendingTab').addEventListener('click', () => loadReviews('pending'));
  document.getElementById('approvedTab').addEventListener('click', () => loadReviews('approved'));
  document.getElementById('rejectedTab').addEventListener('click', () => loadReviews('rejected'));
  
  // Modal event listeners
  document.getElementById('closeModal').addEventListener('click', closeEditModal);
  document.getElementById('cancelEdit').addEventListener('click', closeEditModal);
  
  // Edit form submission
  document.getElementById('editReviewForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const reviewData = {
      reviewerName: document.getElementById('editReviewerName').value,
      rating: parseInt(document.getElementById('editRatingValue').value),
      reviewText: document.getElementById('editReviewText').value,
      adminEdited: true
    };
    
    const result = await updateReview(editingReviewId, reviewData);
    
    if (result.success) {
      alert('Review updated successfully!');
      closeEditModal();
      await loadReviews(currentFilter);
    } else {
      alert('Failed to update review: ' + result.message);
    }
  });
  
  // Initialize star rating for edit modal
  initEditStarRating();
});
</script>
</body>
</html>
